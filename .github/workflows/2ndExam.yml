name: second exam pdf create

on: 
  push:
    paths:
      - '2klasu/2klasu.md'

jobs:
  create_pdf: 
    name: create pdf 
    runs-on: ubuntu-latest
    steps:
      - uses: nikeee/setup-pandoc@v1
        with:
          pandoc-version: 2.18
      - uses: actions/checkout@v2
                  
      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: install texlive xelatex
      
        run: "sudo apt-get install texlive-xetex -y "
     # - name: install texlive 2 
     #   run: "sudo apt-get install texlive-fonts-recommended -y" 
      - name: create file list
        id: files_list
        run: |
          cd 1.\ Klausur/
          pandoc -o test.pdf 2klasu.md --pdf-engine=xelatex
          git add test.pdf
          git commit -m "Formelsammlung.pdf autogenerated test"
          git push origin main
